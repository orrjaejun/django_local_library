{% extends "base_generic.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">{{ author.first_name }} {{ author.last_name }}</h2>
        <p class="card-text"><strong>Date of birth:</strong> {{ author.date_of_birth }}</p>
        <p class="card-text"><strong>Date of death:</strong> {{ author.date_of_death }}</p>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Books</h2>
        <ul class="list-group">
          {% for book in author.book_set.all %}
            <li class="list-group-item"><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
