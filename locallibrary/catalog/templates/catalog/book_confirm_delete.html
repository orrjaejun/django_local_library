{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
    <div class="card-body">
        <h1 class="card-title">Delete Book</h1>
        <p class="card-text">Are you sure you want to delete the book: <strong>{{ book.title }}</strong>?</p>
        <form action="" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'book-detail' book.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    </div>
</div>
{% endblock %}
